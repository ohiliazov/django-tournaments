{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://accounts.google.com/gsi/client" async></script>
<div>
    <h1>User Profile</h1>
    <h1>Signed in as {{ email }}</h1>
</div>
<div>
    {{ form.errors }}
    <form method="post" action="/accounts/profile/">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
